<app-aside></app-aside>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Seguridad</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
              <a [routerLink]="'home'">Seguridad</a>
            </li>
            <li class="breadcrumb-item active">cambiar-password-usuario</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Default box -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Cambiar Password</h3>

        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-card-widget="collapse"
            title="Collapse"
          >
            <i class="fas fa-minus"></i>
          </button>
          <button
            type="button"
            class="btn btn-tool"
            data-card-widget="remove"
            title="Remove"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <!-- Formulario de password -->
        <form [formGroup]="formularioUsuario" (ngSubmit)="enviarFormulario()">
          <div *ngIf="usuario" class="row">
            <div class="col">
              <div class="form-group">
                <label class="" for="">Usuario: {{usuario.username}}</label>
              </div>
            </div>
          </div>
          <div *ngIf="usuario" class="row">
            <div class="col">
              <div class="form-group">
                <label class="" for="">Correo: {{usuario.email}}</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="" for="">Nueva Contraseña</label>
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  placeholder="Contraseña"
                />
                <small *ngIf="passwordNoValido" class="text-danger"
                  >La contraseña no es valida.</small
                >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="" for="">Confirmar Contraseña</label>
                <input
                  formControlName="password_confirmation"
                  type="password"
                  class="form-control"
                  placeholder="Confirmar Contraseña"
                />
                <small *ngIf="password_confirmationNoValido" class="text-danger"
                  >Las contraseñas no coinciden.</small
                >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div *ngIf="!isLoading" class="card-footer text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
              <div *ngIf="isLoading" class="card-footer text-center">
                <button type="button" [disabled]="true" class="btn btn-primary">
                  <i class="fas fa-spinner fa-pulse"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">Footer</div>
      <!-- /.card-footer-->
    </div>
    <!-- /.card -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- footer -->
<app-footer></app-footer>
<!-- /footer -->
