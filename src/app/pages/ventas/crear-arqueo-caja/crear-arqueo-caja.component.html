<app-navbar></app-navbar>

<app-aside></app-aside>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Ventas</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
              <a [routerLink]="'home'">Arqueo de Caja</a>
            </li>
            <li class="breadcrumb-item active">crear-arqueo-caja</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Default box -->
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Apertura de Caja</h3>

        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-card-widget="collapse"
            title="Collapse"
          >
            <i class="fas fa-minus"></i>
          </button>
          <button
            type="button"
            class="btn btn-tool"
            data-card-widget="remove"
            title="Remove"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <!-- form start -->
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
          <div class="card-body">
            <div class="form-group mb-3">
              <label for="exampleInput">Monto Apertura</label>
              <input
                formControlName="montoApertura"
                type="number"
                class="form-control"
                placeholder="Monto Apertura"
              />
              <small *ngIf="montoAperturaNoValido" class="text-danger"
                >El campo Monto Apertura es obligatorio.</small
              >
            </div>
          </div>
          <!-- /.card-body -->
          <div class="row">
            <div class="col">
              <div *ngIf="!isLoading" class="card-footer text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
              <div *ngIf="isLoading" class="card-footer text-center">
                <button type="button" [disabled]="true" class="btn btn-primary">
                  <i class="fas fa-spinner fa-pulse"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">Footer</div>
      <!-- /.card-footer-->
    </div>
    <!-- /.card -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- footer -->
<app-footer></app-footer>
<!-- /footer -->
